<section *ngIf="results" class="card-container">
    <div class="card" *ngFor="let m of results">
      <span *ngIf="m.poster_path; else posterAlt">
        <img src="https://image.tmdb.org/t/p/w200{{ m.poster_path }}" alt="" />
      </span>
      <div>{{ m.title }}</div>
      <div>{{ m.release_date }}</div>
    </div>
  </section>
  <ng-template #posterAlt>
    <h2>No poster Available</h2>
  </ng-template>
